<nautic-header></nautic-header>
<div class="products-section">
  <div class="header-section">
    <img
      src="https://images.pexels.com/photos/7519244/pexels-photo-7519244.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
      alt="products"
    />
    <div class="overlay-text">
      <div class="header-text">PRODUCTS</div>
      <div class="sub-text">
        Work easier with products that are produced to perfection
      </div>
    </div>
  </div>
  <div class="products-container">
    <div class="product" *ngFor="let item of [0, 1, 2, 3, 4, 5, 6, 7]">
      <img
        src="https://marine-data.co.uk/wp-content/uploads/2018/06/MD310SS-FrontLeft-800x600-768x576.jpg.webp"
        alt="product"
      />
      <div class="content">
        <div class="product-heading">
          Navigation and Communication Equipment
        </div>
        <div class="product-text">
          An Emergency Steering System which derives its power from a
          safeguarded backup DC power supply. In this way, the vessel can be
          safely steered when the main power has failed.
        </div>
      </div>
    </div>
  </div>
</div>
<nautic-footer></nautic-footer>
